<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Proba canvas</title>
    <style type="text/css">
      body {
        margin:0px;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="800" height="800"></canvas>
    <script type="text/javascript">
      var canvas = document.querySelector('canvas');

      function ran(x) {
        r = Math.random();
        r = Math.floor(r * x);
        return r + 1;
      }
      function c(){
      var c = canvas.getContext("2d");
      c.fillRect(ran(798),ran(798),2,2);
      }
      setInterval(c,1);

      console.log(canvas);
    </script>
  </body>
</html>
